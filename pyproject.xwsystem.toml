[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "xwsystem"
dynamic = [
    "version",
]
description = "Convenience wrapper for exonware-xwsystem - provides 'import xwsystem' alias"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "enterprise",
    "framework",
    "serialization",
    "security",
    "performance",
    "monitoring",
    "threading",
    "memory-management",
    "circuit-breaker",
    "object-pool",
    "crypto",
    "ai-optimization",
    "json",
    "yaml",
    "msgpack",
    "bson",
    "cbor",
    "exonware",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Security :: Cryptography",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Database",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "exonware-xwsystem",
]
authors = [
    { name = "Eng. Muhammad AlShehri", email = "connect@exonware.com" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
lazy = [
    "exonware-xwsystem[lazy]",
]
full = [
    "exonware-xwsystem[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xwsystem"
Documentation = "https://github.com/exonware/xwsystem#readme"

[tool.black]
line-length = 88
target-version = [
    "py38",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-v --tb=short"
markers = [
    "xwsystem_core: Core functionality tests",
    "xwsystem_unit: Unit tests for individual components",
    "xwsystem_integration: Integration tests between components",
    "xwsystem_config: Configuration and setup tests",
    "xwsystem_performance: Performance and benchmarking tests",
    "xwsystem_security: Security validation tests",
    "xwsystem_threading: Threading and concurrency tests",
    "xwsystem_io: I/O operations tests",
    "xwsystem_structures: Data structure tests",
    "xwsystem_patterns: Design pattern tests",
    "xwsystem_monitoring: Monitoring and metrics tests",
]

[tool.hatch.version]
path = "src/exonware/xwsystem/version.py"

[tool.hatch.build.targets.wheel]
packages = []
py-modules = [
    "src/xwsystem",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/.github",
]
