[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    xsystem_core: Core functionality and integration tests
    xsystem_unit: Unit tests for individual components
    xsystem_integration: Integration tests across modules
    xsystem_security: Security-specific tests
    xsystem_serialization: Serialization format tests
    xsystem_performance: Performance and benchmarking tests

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

