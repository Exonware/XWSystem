name: Dual PyPI Publish - exonware-xwsystem & xwsystem

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.0.2, v1.0.0, etc.
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build exonware-xwsystem package
      run: |
        echo "üî® Building exonware-xwsystem package..."
        python -m build --config-setting=build-dir=dist/exonware-xwsystem
        
    - name: Build xwsystem package
      run: |
        echo "üî® Building xwsystem package..."
        python -m build --config-setting=build-dir=dist/xwsystem -C pyproject.xwsystem.toml
    
    - name: List built packages
      run: |
        echo "üì¶ Built packages:"
        find dist -name "*.whl" -o -name "*.tar.gz" | sort
    
    - name: Publish exonware-xwsystem to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "üöÄ Publishing exonware-xwsystem to PyPI..."
        twine upload dist/exonware-xwsystem/*
    
    - name: Publish xwsystem to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "üöÄ Publishing xwsystem to PyPI..."
        twine upload dist/xwsystem/*
        
    - name: Success notification
      run: |
        echo "‚úÖ Successfully published both packages:"
        echo "   üì¶ exonware-xwsystem v${{ github.ref_name }}"
        echo "   üì¶ xwsystem v${{ github.ref_name }}"
        echo ""
        echo "PyPI URLs:"
        echo "   üåê https://pypi.org/project/exonware-xwsystem/"
        echo "   üåê https://pypi.org/project/xwsystem/"
        echo ""
        echo "Install with:"
        echo "   pip install exonware-xwsystem"
        echo "   pip install xwsystem"